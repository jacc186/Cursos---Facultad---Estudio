<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
  </head>
  <body>
      <div class="container">
          <h1>Aplicacion Calculadora</h1>
          <form id="forma" autocomplete="off">
                <div class="mb-3">
                  <label for="operandoA">Operando A</label><br>
                  <input type="number" name="operandoA" id="operandoA" 
                  class="form-control" placeholder="Escribe el primer numero"><br>
                </div>                
                <div class="mb-3">
                      <label for="operandoB">Operando B</label><br>
                      <input type="text" name="operandoB" id="operandoB"
                      class="form-control" placeholder="Escribe el segundo numero"><br>
                </div>
            </form>
            <button class="btn btn-outline-danger mb-3" onclick="Sumar()" >Sumar</button>
          <div id="resultado"></div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Leccion01/app.js"></script>
  </body>
</html>
